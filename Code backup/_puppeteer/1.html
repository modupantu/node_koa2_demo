<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ bookList }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        bookList: [{
          bookName: '西游记'
        }],
        allBookList: ['西游记1', '西游记2']
      },
      created() {
        this.appendAllBook()
      },
      methods: {
        appendAllBook() {
          this.allBookList.map((item) => {
            this.bookList.push({
              bookName: item
            })
          })
        }
      }
    })
  </script>
</body>

</html>
